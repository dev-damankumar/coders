    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"

  <body>
    <div id="root"></div>

  </body>
  <script id="script-tooltips">
    const tooltips = [...document.querySelectorAll('[data-table-tooltip]')];
    tooltips.forEach((v) => {
      const value = v.dataset.tableTooltip;
      if (value) {
        const bottom = v.dataset.tableTooltipBottom;
        const html = `<div class="tooltip ${
          bottom === 'true' ? 'tooltip-bottom' : ''
        }">${value}</div>`;
        v.innerHTML += html;
      }
    });
  </script>
</html>
