  <script id="script-dropdown">
    const getNextSibling = function (elem, selector) {
      let sibling = elem.nextElementSibling;
      while (sibling) {
        if (sibling.matches(selector)) return sibling;
        sibling = sibling.nextElementSibling;
      }
    };

    document.body.addEventListener('click', function (e) {
      function resetDropdown(el, dropdown) {
        if (e.target.closest('[data-no-close]')) return;
        el.setAttribute('data-dropdown-open', false);
        el.style.transform = 'scale(0)';
        el.style.opacity = '0';
        el.style.visibility = 'hidden';
        if (dropdown) dropdown.classList.remove('dropdown-open');
      }

      function resetMenu(el) {
        el.setAttribute('data-menu-open', false);
        el.style.right = '-400px';
      }

      if (
        e.target.getAttribute('data-toggle') === 'dropdown' ||
        e.target.closest(`[data-toggle="dropdown"]`) ||
        e.target.closest(`[data-dropdown-open]`)
      ) {
        /*dropdown*/
        let dropdown = e.target;
        if (e.target.closest(`[data-toggle="dropdown"]`)) {
          dropdown = e.target.closest(`[data-toggle="dropdown"]`);
        }

        if (
          dropdown.closest('.dropdown-item') ||
          dropdown.closest('[data-toggle]')
        ) {
          let href =
            dropdown.closest('.dropdown-item')?.getAttribute('href') ||
            dropdown.closest('[data-toggle]')?.getAttribute('href');
          if (href?.trim() === '#') {
            e.preventDefault();
          }
        }

        let dropdowns = [...document.querySelectorAll(`[data-dropdown-open]`)];

        dropdowns.forEach((v) => {
          if (
            v.parentElement.querySelector(`[data-toggle="dropdown"]`) !==
            dropdown
          ) {
            if (document.querySelector('.dropdown-open')) {
              document
                .querySelector('.dropdown-open')
                .classList.remove('dropdown-open');
            }
            resetDropdown(v, dropdown);
          }
        });
        let dropdownMenu = getNextSibling(dropdown, '.dropdown-menu');
        if (dropdownMenu) {
          if (dropdownMenu.getAttribute('data-dropdown-open') == 'true') {
            resetDropdown(dropdownMenu, dropdown);
          } else {
            dropdown.classList.add('dropdown-open');
            dropdownMenu.setAttribute('data-dropdown-open', true);
            dropdownMenu.style.transform = 'scale(1)';
            dropdownMenu.style.opacity = '1';
            dropdownMenu.style.visibility = 'visible';
          }
        }
      } else if (
        e.target.getAttribute('data-toggle') === 'tab' ||
        e.target.closest(`[data-toggle="tab"]`)
      ) {
        /*dropdown*/
        e.preventDefault();

        let dropdown = e.target;

        if (e.target.closest(`[data-toggle="tab"]`)) {
          dropdown = e.target.closest(`[data-toggle="tab"]`);
        }

        let activeTab = [
          ...document.querySelectorAll(`[data-toggle="tab"].active`),
        ];
        activeTab.forEach((v) => {
          if (v !== dropdown) {
            v.classList.remove('active');
          }
        });

        dropdown.classList.add('active');
        let nextActiveContent = dropdown.getAttribute('href');
      } else {
        let dropdowns = [...document.querySelectorAll(`[data-dropdown-open]`)];
        dropdowns.forEach((v) => {
          resetDropdown(
            v,
            v.parentElement.querySelector(`[data-toggle="dropdown"]`)
          );
        });
        if (
          !e.target.closest(`[data-menu]`) ||
          e.target.hasAttribute(`[data-menu-close]`) ||
          e.target.closest(`[data-menu-close]`)
        ) {
          let menu = [...document.querySelectorAll(`[data-menu-open]`)];
          menu.forEach((v) => {
            resetMenu(v);
          });
        }
      }
    });
  </script>
  <script id="script-file-open">
    $(document).on('click', 'body', function (e) {
      if (!e.target.closest('[data-context-menu]')) {
        $('[data-context-menu]').css({ transform: 'scale(0)' });
      }
    });
  </script>
  <script id="script-tooltips">
    const tooltips = [...document.querySelectorAll('[data-table-tooltip]')];
    tooltips.forEach((v) => {
      const value = v.dataset.tableTooltip;
      if (value) {
        const bottom = v.dataset.tableTooltipBottom;
        const html = `<div class="tooltip ${
          bottom === 'true' ? 'tooltip-bottom' : ''
        }">${value}</div>`;
        v.innerHTML += html;
      }
    });
  </script>
</html>
